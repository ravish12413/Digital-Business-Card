<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <h2 style="text-align: center;">DASHBOARD</h2>
  <div id="preview"></div>
  <p style="text-align: center;">Below are your details for Digital Business Card</p>
  <button onclick="signOut()" class="btn btn-primary" style="margin-left: 46%; margin-bottom: 5px;">Sign Out</button>

  <form class="container" id="cardForm">
    <div class="card">

      <div class="card-body">
    
        <div class="form-group">
          <label for="exampleFormControlInput1">Company Logo URL</label>
          <input type="text" class="form-control" id="companyLogo" placeholder="Upload Your Company logo" required
            readonly>
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Company Name</label>
          <input type="text" class="form-control" id="companyName" placeholder="Comapany Name" required readonly>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Company Tagline</label>
            <input type="text" class="form-control" id="companyTagline" placeholder="Comapany Tagline" required readonly>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">QR code Link</label>
            <input type="text" class="form-control" id="qrcodelink" placeholder="QR Code" required readonly>
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Company Banner URL</label>
          <input type="text" class="form-control" id="companyBanner" placeholder="Company Banner" required readonly>
        </div>




        <div class="form-group">
          <label for="exampleFormControlInput1">Representative Name</label>
          <input type="text" class="form-control" id="representativeName" placeholder="Representative Name" required
            readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Representative Profile Picture URL</label>
          <input type="text" class="form-control" id="representativePicture" placeholder="Representative Picture"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Representative Designation</label>
          <input type="text" class="form-control" id="representativeDesignation"
            placeholder="Representative Designation" required readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="text" class="form-control" id="repPhoneNumber" placeholder="Representative Phone Number" required
            readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Whatsapp Number</label>
          <input type="text" class="form-control" id="repWhatsappNumber" placeholder="Representative Whatsapp Number"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Representative Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="Representative Email ID" required readonly>
          <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">About Your Company</label>
          <input type="text" class="form-control" id="about" placeholder="About Company" required readonly>
          <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Legal Info</label>
          <input type="text" class="form-control" id="legalInfo" placeholder="eg: GST Number" required readonly>
          <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Catalog URL</label>
          <input type="text" class="form-control" id="catalog" placeholder="Upload your Catalog" required readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Services</label>
          <input type="text" class="form-control" id="services" placeholder="Services" required readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" required readonly>
          <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Website</label>
          <input type="text" class="form-control" id="website" placeholder="Website Link" required readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Facebook Page</label>
          <input type="text" class="form-control" id="facebook" placeholder="Facebook Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Instagram Page</label>
          <input type="text" class="form-control" id="instagram" placeholder="Instagram Link" readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Youtube</label>
          <input type="text" class="form-control" id="youtube" placeholder="Youtube Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Twitter/X</label>
          <input type="text" class="form-control" id="twitter" placeholder="Twitter/X Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Linkedin</label>
          <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Directions Link Of Google Map</label>
            <input type="text" class="form-control" id="getDirections" placeholder="Direction Link" required readonly>
        </div>

      </div>
      <!-- 
      style="margin-left: 15px; margin-top: 10px" -->


      <button type="button" class="btn btn-primary" id="editBtn" onclick="toggleViewMode(false)">
        Edit
      </button>

      <!-- Other fields as needed -->
      <button type="submit" class="btn btn-primary" id="saveBtn" style="display: none;" onclick="submitForm()">Save</button>

    </div>
  </form>

  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="app.js"></script>
  <script>
     preChecks();
     previewlink();
  </script>
 




</body>

</html>
